<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: red;
        }
        h1[title="hi"]{
            color: blue;
        }
        h1[title="hey"]{
            color: green;
        }
    </style>
</head>
<body>
    <h1>Hello</h1>
    <h1 title="hi">Hello</h1>
    <h1 title="hey">Hello</h1>
</body>
</html>
