<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="https://onlinesbi.com">
      <label for="fname">FirstName</label>
      <input type="text" name="" id="fname" placeholder="Enter your name" required/><br /><br />
      <label for="mail">Email</label>
      <input type="email" name="" id="mail" required/><br /><br />
      <label for="pass">Password</label>
      <input type="password" name="" id="pass" required/><br /><br />
      <label for="num">Count</label>
      <input type="number" name="" id="num" value="5" /><br /><br />
      <label for="">Fruite</label>
      <input type="checkbox" name="" id="" />Apple
      <input type="checkbox" name="" id="" />Pineapple
      <input type="checkbox" name="" id="" />Mango
      <input type="checkbox" name="" id="" />Orange
      <input type="checkbox" name="" id="" />Kiwi
      <br><br>
      <label for="">Review</label>
      <textarea name="" id="" cols="30" rows="4" maxlength="80"></textarea>
      <br><br>
      <label for="">DOB</label>
      <input type="date" name="" id="">
      <br><br>
      <label for="">Gender</label>
      <input type="radio" name="gender" id="">Male
      <input type="radio" name="gender" id="">Female
      <input type="radio" name="gender" id="">Other
      <br><br>
      <select name="" id="">
        <option value="">-- Select City --</option>
        <option value="">Surat</option>
        <option value="">Rajkot</option>
        <option value="">Baroda</option>
        <option value="">Vapi</option>
        <option value="">Daman</option>
        <option value="">Diu</option>
      </select><br><br>
      <input type="reset" value="Reset">
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
