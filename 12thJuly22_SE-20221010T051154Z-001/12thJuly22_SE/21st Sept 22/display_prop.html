<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     
        .box1{
            width: 200px;
            height: 200px;
            background-color: red;
            display: inline-block;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: blue;
            display: inline-block;
        }
    </style>
</head>
<body>
    <!-- Display properties
    
        1. Inline
        2. Block
        3. Inline-block
        4. None
    -->

    <div class="box1">
        <h1>Box1</h1>
    </div>
    <div class="box2">
        <h1>Box2</h1>
    </div>
</body>
</html>
